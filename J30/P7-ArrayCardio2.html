		<script>
			// ## Array Cardio Day 2
			
			const people = [
				{ name: 'Wes', year: 1988 },
				{ name: 'Kait', year: 1986 },
				{ name: 'Irv', year: 1970 },
				{ name: 'Lux', year: 2015 }
			];

			let comments = [
				{ text: 'Love this!', id: 523423 },
				{ text: 'Super good', id: 823423 },
				{ text: 'You are the best', id: 2039842 },
				{ text: 'Ramen is my fav food ever', id: 123523 },
				{ text: 'Nice Nice Nice!', id: 542328 }
			];

			
			// Some and Every Checks
			// Array.prototype.some() // is at least one person 19 or older?
			// 1. Check to see if there is one object with currentyear - year is greater then or equal to 18. 
			const project1 = people.some(person => ((new Date()).getFullYear()) - person.year >= 18);

			// Array.prototype.every() // is everyone 19 or older?
			// 2. Check to see if EVERY object with currentyear - year is greater then or equal to 18.
			const project2 = people.every(person => ((new Date()).getFullYear()) - person.year >= 18);

			//const comments2 = comments;
			// Array.prototype.find()
			// 3. Find the object within the array that has an id equal to 823423
			const project3 = comments.find(blob => blob.id === 823423);

			// Array.prototype.findIndex()
			//4. Find the object's index within the array that has an id equal to 823423
			const project4 = comments.findIndex(blob => blob.id === 823423);

			// 5. Building a new array with objects that doesn't contains all comments but the comment selected in project 4
			function project5(){

				console.table(comments); //console current comments array
				const project5 = [ // remove comment using findIndex
					...comments.splice(0, project4),
					...comments.splice(project4)
				];
				console.table(project5); //console update coments array

				comments = [ // refresh comments array to original comments array
					{ text: 'Love this!', id: 523423 },
					{ text: 'Super good', id: 823423 },
					{ text: 'You are the best', id: 2039842 },
					{ text: 'Ramen is my fav food ever', id: 123523 },
					{ text: 'Nice Nice Nice!', id: 542328 }
				];
			};

			const inputs = document.querySelectorAll('input');
			inputs.forEach(input => input.addEventListener("click", PrintResults));
			document.getElementById("content").innerHTML = `Click a Button to see some code!`;

			function PrintResults() {

				switch(this.id){
					case 'project1':
						console.clear();

					case 'project2':
						console.clear();
						console.log(project2);
						document.getElementById("content").innerHTML = 'const project2 = people.every(person => ((new Date()).getFullYear()) - person.year >= 18);';
						break;
					case 'project3':
						console.clear();
						console.log(project3);
						document.getElementById("content").innerHTML = `const project3 = comments.find(blob => blob.id === 823423);`;
						break;
					case 'project4':
						console.clear();
						console.log(project4);
						document.getElementById("content").innerHTML = `const project4 = comments.findIndex(blob => blob.id === 823423);`;
						break;
					case 'project5':
						console.clear();
						project5();
						document.getElementById("content").innerHTML = `const newcomments = [<br />&emsp;...comments.splice(0, project4),<br />&emsp;...comments.splice(project4)<br />];`
						break;
					default:
						console.log('Nothing selected');
						break;
				}

				//console.log(`${submit}`);
